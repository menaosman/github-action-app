name: Docker - Build & Push to Docker Hub

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

env:
  IMAGE_NAME: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/github-action-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate secrets exist
        run: |
          test -n "${{ secrets.DOCKERHUB_USERNAME }}" || { echo "❌ Missing DOCKERHUB_USERNAME secret"; exit 1; }
          test -n "${{ secrets.DOCKERHUB_TOKEN }}"    || { echo "❌ Missing DOCKERHUB_TOKEN secret"; exit 1; }
          echo "✅ Secrets are set"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
